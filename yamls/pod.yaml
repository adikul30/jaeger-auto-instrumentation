apiVersion: v1
kind: Pod
metadata:
  name: httpbin-pod
  labels:
    app: httpbin
spec:
  initContainers:
  - name: init-container
    image: adikul30/init-container
    securityContext:
      capabilities:
        add:
        - NET_ADMIN
      privileged: true
  containers:
  # - name: service
  #   image: kennethreitz/httpbin
  #   ports:
  #   - containerPort: 80
  - name: service
    image: adikul30/http-service
    ports:
    - containerPort: 80
  - name: proxy
    image: adikul30/sidecar-proxy
    ports:
    - containerPort: 8000
